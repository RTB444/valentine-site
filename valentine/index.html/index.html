<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Be My Valentine?</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .container {
            padding: 30px;
        }

        img {
            max-width: 300px;
            border-radius: 15px;
            margin-top: 20px;
        }

        h1 {
            margin-top: 20px;
            font-size: 2.5em;
        }

        p {
            width: 70%;
            margin: 20px auto;
            font-size: 1.2em;
        }

        .buttons {
            margin-top: 30px;
        }

        button {
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
        }

        #yesBtn {
            background-color: #4CAF50;
            color: white;
        }

        #noBtn {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>

    <div class="container">

        <!-- GIF PLACEHOLDER -->
        <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExZHgycmZ4YzJ1eGRocm5ncHVkMXRwZTBtanQ1emo2bDh5czhjaTloMyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/IzXiddo2twMmdmU8Lv/giphy.gif" alt="Cute GIF" />

        <h1>Will you please be my valentine my aimsie? 💘</h1>

        <!-- TEXT PARAGRAPH PLACEHOLDER -->
        <p>
            Its silly i made this for you and i hope you say yes even tho you did before:D
        </p>

        <div class="buttons">
            <button id="yesBtn" onclick="sayYes()">yes ofc Ruby❤️</button>
            <button id="noBtn" onclick="growYes()">FUH NAH😢</button>
        </div>
    </div>

    <script>
    let yesSize = 20;

    function growYes() {
        yesSize += 20;

        const yesBtn = document.getElementById("yesBtn");
        yesBtn.style.fontSize = yesSize + "px";
        yesBtn.style.padding = (yesSize/2) + "px " + yesSize + "px";

        // Optional: move the no button slightly for comedic effect
        const noBtn = document.getElementById("noBtn");
        noBtn.style.position = "absolute";
        noBtn.style.left = Math.random() * (window.innerWidth - 100) + "px";
        noBtn.style.top = Math.random() * (window.innerHeight - 50) + "px";

        if (yesSize > 400) {
            yesBtn.style.width = "100vw";
            yesBtn.style.height = "100vh";
            yesBtn.innerText = "PLEASEEEEEEEEEEEE";
        }
    }

    function sayYes() {
        window.location.href = "yes.html";
    }
    </script>

</body>
</html>
